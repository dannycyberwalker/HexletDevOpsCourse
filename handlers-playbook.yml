- hosts: webservers
  remote_user: danny
  tasks: 
  - name: install nginx
    ansible.builtin.apt:
      name: nginx
      state: latest
    become: yes

  - name: copy page
    ansible.builtin.copy:
      src: files/index.html
      dest: /usr/share/nginx/html/index.html
    become: yes

  - name: copy nginx cfg
    ansible.builtin.copy:
      src: files/nginx.conf
      dest: /etc/nginx/nginx.conf
    become: yes
    notify:
      - restart nginx

  handlers: 
  - name: restart nginx
    ansible.builtin.service:
      name: nginx
      state: reloaded
    become: yes
